<!DOCTYPE html>

<html lang = "en" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset = "UTF-8">
        <title>Closing Time - Buyers</title>

    </head>

    <body>

        <h1>Buyers Controller</h1>

        <table>
            <tr>
                <th>id: </th>
                <th>firstName: </th>
                <th>lastName: </th>
                <th>email: </th>
            </tr>

            <tr th:each="buyer : ${buyers}">
                <td th:text="${buyer.id}"></td>
                <td th:text="${buyer.firstName}"></td>
                <td th:text="${buyer.lastName}"></td>
                <td th:text="${buyer.email}"></td>
                <td> <a href="#" th:href="@{/buyers/{id}(id=${buyer.id})}">
                     <button>See buyer details</button> </a> </td>
            </tr>
        </table> <br/>

        <a href="#" th:href="@{/buyers/new}"><button>Create Buyer</button> </a>

    </body>

</html>
