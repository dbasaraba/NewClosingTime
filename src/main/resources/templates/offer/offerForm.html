<!DOCTYPE html>

<html lang = "en" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset = "UTF-8">
        <title>Create/Update Offer</title>

    </head>

    <body>

        <h1>Create/Update Offer</h1>

        <form action="#" th:action="@{/offers/process}" th:object="${offer}" method="post">
            <label>Offer: </label>
            <input type="text" th:field="*{offer}"/> <br/>
            <label>buyerId: </label>
            <input type="text" th:field="*{buyerId}"/> <br/>
            <label>propertyId: </label>
            <input type="text" th:field="*{propertyId}"/> <br/>

            <input type="submit" value="Submit"/>
        </form>

    </body>

</html>
