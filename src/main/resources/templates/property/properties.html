<!DOCTYPE html>

<html lang = "en" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset = "UTF-8">
        <title>Closing Time - Properties</title>

    </head>

    <body>

        <h1>Properties Controller</h1>

        <table>
            <tr>
                <th>id: </th>
                <th>state: </th>
                <th>city: </th>
                <th>streetAddress: </th>
                <th>askingPrice: </th>
                <th>sellerId: </th>
            </tr>

            <tr th:each="property : ${properties}">
                <td th:text="${property.id}"></td>
                <td th:text="${property.state}"></td>
                <td th:text="${property.city}"></td>
                <td th:text="${property.streetAddress}"></td>
                <td th:text="${property.askingPrice}"></td>
                <td th:text="${property.sellerId}"></td>
                <td> <a href="#" th:href="@{/properties/{id}(id=${property.id})}">
                    <button>See property details</button> </a> </td>
                <td> <a href="#" th:href="@{/sellers/{id}(id=${property.sellerId})}">
                    <button>See seller details</button> </a> </td>
            </tr>
        </table> <br/>

        <a href="#" th:href="@{/properties/new}"><button>Create Property</button> </a>

    </body>

</html>
